<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusheen and Friends Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Pusheen and Friends</h1>
      <h2>Tic Tac Toe</h2>
    </header>
    <section class="container" id="container">
      <div class="shop box-design">
        <h2>Shop</h2>
        <div class="shop-container">
          <div class="unicorn shop-cells"></div>
          <div class="unicorn-price">2</div>
          <div class="pip shop-cells"></div>
          <div class="pip-price">4</div>
          <div class="lulu shop-cells"></div>
          <div class="lulu-price"></div>
          <div class="tommy shop-cells">2</div>
          <div class="tommy-price">3</div>
        </div>
      </div>
      <div class="board box-design" id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <div class="rules box-design">
        <h2>Rules</h2>
        <ul>
          <li>First player to get 3 of their marks in a row (up, down, across, or diagonally wins</li>
          <li>When all 9 squares are full the game ends in a tie</li>
          <li>Earn victories to customize how your character looks! </li>
        </ul>
      </div>
    </section>
 
    <div class="victory-screen hidden" id="victory">
      <div class="winner-picture"></div>
      <div class="message"></div>
      <div class="play-again-btn">Play again!</div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
