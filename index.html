<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusheen and Friends Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Pusheen and Friends</h1>
      <h2>Tic Tac Toe</h2>
    </header>
    <section class="container" id="container">
      <div class="board" id="board">
        <div class="cell" id="0-0"></div>
        <div class="cell" id="0-1"></div>
        <div class="cell" id="0-2"></div>
        <div class="cell" id="1-0"></div>
        <div class="cell" id="1-1"></div>
        <div class="cell" id="1-2"></div>
        <div class="cell" id="2-0"></div>
        <div class="cell" id="2-1"></div>
        <div class="cell" id="2-2"></div>
      </div>
    </section>
    <div class="victory-screen show" id="victory">
      <div class="player-one show"></div>
      <div class="message">ðŸ’–âœ¨ Player 1 wins! âœ¨ðŸ’–</div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
