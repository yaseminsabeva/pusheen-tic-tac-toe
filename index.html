<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pusheen and Friends Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <h1>Pusheen and Friends</h1>
      <h2>Tic Tac Toe</h2>
    </header>
    <section class="container" id="container">
      <div class="board" id="board">
        <div class="cell" id="0">0</div>
        <div class="cell" id="1">1</div>
        <div class="cell" id="2">2</div>
        <div class="cell" id="3">3</div>
        <div class="cell" id="4">4</div>
        <div class="cell" id="5">5</div>
        <div class="cell" id="6">6</div>
        <div class="cell" id="7">7</div>
        <div class="cell" id="8">8</div>
      </div>
    </section>
    <div class="victory-screen hidden" id="victory">
      <div class="winner-picture"></div>
      <div class="message"></div>
    </div>
    <script src="js/script.js" defer></script>
  </body>
</html>
